<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog card- A devchallenges.io challenge</title>
    <meta name="author" content="MazontheMoon">
    <meta name="description" content="Project for devchallenges.io to recreate an example of a minimalistic blog card">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--import fonts and icons-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
   </head>
   <body>
    <div class="card">
      <h1 class="title">Embracing Minimalism</h1>
      <figure>
        <img src="img\cactus_img.jpg" alt="A small spiky cactus in a terracota pot" width="336px">
      </figure>
      <p class="tag">Design</p>
      <p class="card-content">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
      <p class="author">Annie Spratt</p>
    </div>
   </body>
</html>
